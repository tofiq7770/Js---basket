<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/cart.css" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="index.html">Nike</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
            <div class="basket-icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="basket-count">0</span>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section style="height: 1500px" id="cart-products">
        <div class="container mt-4">
          <div class="alert alert-warning text-center cart-alert" role="alert">
            Products not added yet
          </div>

          <div class="cart-table d-none">
            <h1 class="text-center">Products</h1>
            <table class="table mt-5">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Count</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="grand-total">
              <h1 style="display: inline">Grand total :</h1>
              <span
                class="total"
                style="font-size: 35px; font-weight: 800; color: red"
              >
                <span
                  class="mx-3"
                  style="font-size: 35px; font-weight: 800; color: red"
                >
                </span
                >â‚¼</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/b472a11a71.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="./assets/js/cart.js"></script>
  </body>
</html>
